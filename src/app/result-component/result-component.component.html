<h3 class="text-center mb-2"><b>Result List</b></h3>

<div class="results-wrapper" *ngIf="results.length > 0; else noResult">
    <div *ngFor="let result of results" class="result-item">

        <div>
            {{result.date }}
        </div>

        <div class="score-wrapper">
            <div>
                {{result.teamOne }}
            </div>
    
            <div>
                {{result.score }}
            </div>

            <div>
                {{result.score2 }}
            </div>
    
            <div>
                {{result.teamTwo }}
            </div>

            <div class="cursor-pointer" (click)="deleteResult(result.id)">
                <i class="fas fa-times"></i>
            </div>
    
            
        </div>
    </div>

</div>
<ng-template #noResult>
    League is yet to start
</ng-template>
