<h3 class="text-center mb-2"><b>Result List</b></h3>

<div class="results-wrapper">
    <div *ngFor="let result of results" class="result-item">

        <div>
            {{result.date }}
        </div>

        <div class="score-wrapper">
            <div>
                {{result.teamOne }}
            </div>
    
            <div>
                {{result.score }}
            </div>

            <div>
                {{result.score2 }}
            </div>
    
            <div>
                {{result.teamTwo }}
            </div>
    
            
        </div>
    </div>

</div>
